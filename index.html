<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event OPR Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { font-family: 'Inter', sans-serif; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { font-size: 30px; margin-top: 20px; }
    .info { margin: 5px 0 15px; font-size: 16px; color: #ccc; }
    .input-container { margin: 20px 0; }
    input::placeholder { text-align: center; }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #292929; }
    tr:nth-child(even) { background-color: #1b1b1b; }
    .highlight {
      background-color: #2e004f !important;
      color: #bb86fc !important;
      font-weight: bold;
    }
    .sorted {
      background-color: #2e004f !important;
    }
    a {
      color: #9cd1ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span { flex: 1; text-align: center; }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    .rank-green { color: #00e676; font-weight: bold; }
    .rank-yellow { color: #ffeb3b; font-weight: bold; }
    .rank-orange { color: #ff9800; font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="event-title">FTC Event Scouting</h1>
  <div class="info" id="event-info"></div>
  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy" onchange="renderLiveTable(this.value, parseInt(document.getElementById('highlightTeam').value))">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
      <option value="wlt">W-L-T</option>
      <option value="winRate">Win Rate</option>
    </select>
    <input type="number" id="highlightTeam" placeholder="Team # to highlight" />
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
        <th>W-L-T</th>
        <th>Win Rate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    async function loadData() {
      const eventCode = document.getElementById("eventCode").value;
      const year = document.getElementById("year").value;
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value);
      const sortBy = document.getElementById("sortBy").value;

      if (!eventCode) return alert("Please enter an event code.");

      document.getElementById("loading").textContent = "Fetching data...";
      document.querySelector("tbody").innerHTML = "";
      document.getElementById("event-title").textContent = "FTC Event Scouting";
      document.getElementById("event-info").textContent = "";

      try {
        const response = await fetch(`https://api.ftcscout.org/events/${year}/${eventCode}`);
        const eventData = await response.json();

        const teams = eventData.rankings || [];
        document.getElementById("event-title").textContent = eventData.name || "FTC Event Scouting";
        document.getElementById("event-info").textContent = `${teams.length} teams - ${eventData.city}, ${eventData.state}`;

        let sorted = [...teams].sort((a, b) => b[sortBy] - a[sortBy]);

        for (let i = 0; i < sorted.length; i++) {
          const team = sorted[i];
          const tr = document.createElement("tr");

          if (team.team === highlightTeam) tr.classList.add("highlight");

          tr.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="https://theorangealliance.org/team/${team.team}" target="_blank">${team.team}</a></td>
            <td>${team.city || ""}, ${team.state || ""}</td>
            <td>${team.tot?.toFixed(1) || "—"}</td>
            <td>${team.auto?.toFixed(1) || "—"}</td>
            <td>${team.dc?.toFixed(1) || "—"}</td>
            <td>${team.eg?.toFixed(1) || "—"}</td>
            <td>${team.wins}-${team.losses}-${team.ties}</td>
            <td>${((team.wins / (team.wins + team.losses + team.ties)) * 100).toFixed(1)}%</td>
          `;

          document.querySelector("tbody").appendChild(tr);
          document.getElementById("loading").textContent = `Loading ${i + 1} of ${sorted.length} teams...`;

          // Simulate delay for smoother UI feedback
          await new Promise(res => setTimeout(res, 20));
        }

        document.getElementById("total-teams").textContent = `Displayed ${sorted.length} teams.`;
        document.getElementById("loading").textContent = "Done!";
      } catch (err) {
        document.getElementById("loading").textContent = "Error loading data.";
        console.error(err);
      }
    }

    function renderLiveTable(sortBy, highlightTeam) {
      loadData(); // Just re-call with new sort
    }
  </script>
</body>
</html>
