<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { font-family: 'Inter', sans-serif; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { font-size: 30px; margin-top: 20px; }
    .info { margin: 5px 0 15px; font-size: 16px; color: #ccc; }
    .input-container { margin: 20px 0; }
    input::placeholder { text-align: center; }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #292929; }
    tr:nth-child(even) { background-color: #1b1b1b; }
    .highlight {
      background-color: #2e004f !important;
      color: #bb86fc !important;
      font-weight: bold;
    }
    .sorted {
      background-color: #bb86fc !important;
      color: #000 !important;
      font-weight: bold;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span { flex: 1; text-align: center; }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="event-title">FTC Event Scouting</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <input type="number" id="highlightTeam" placeholder="Team # to highlight" />
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    let cachedData = null;

    function ordinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
    }

    async function loadData() {
      const code = document.getElementById("eventCode").value.trim();
      const year = document.getElementById("year").value;
      const sortBy = document.getElementById("sortBy").value;
      const highlightTeam = parseInt(document.getElementById("highlightTeam").value.trim());
      const tbody = document.querySelector("#rankings tbody");
      tbody.innerHTML = "";
      cachedData = [];

      document.querySelectorAll("th").forEach(th => th.classList.remove("sorted"));
      document.getElementById(`${sortBy}Header`).classList.add("sorted");

      try {
        const eventRes = await fetch(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        if (!eventRes.ok) throw new Error();
        const event = await eventRes.json();
        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        const loc = event.city || event.state ? `${event.city ?? ''}, ${event.state ?? ''}, ${event.country}` : event.country;
        document.getElementById("event-info").textContent = `${loc} â€¢ ${new Date(event.start).toLocaleDateString()} - ${new Date(event.end).toLocaleDateString()}`;

        const teamRes = await fetch(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const teams = await teamRes.json();
        let highlightFound = false;

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          const teamNum = team.teamNumber;

          const info = await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNum}`).then(r => r.json());
          const stats = await fetch(`https://api.ftcscout.org/rest/v1/teams/${teamNum}/quick-stats?season=${year}`).then(r => r.json());

          const values = ['tot', 'auto', 'dc', 'eg'].reduce((acc, k) => {
            const val = stats[k]?.value;
            const rank = stats[k]?.rank;
            acc[k] = val != null && rank != null
              ? { value: val, display: `${val.toFixed(2)} (${rank})`, rank }
              : { display: "No Data", value: -Infinity };
            return acc;
          }, {});

          const rowData = {
            teamNumber: teamNum,
            name: info.name || "Unknown",
            location: info.city || info.state ? `${info.city ?? ''}, ${info.state ?? ''}, ${info.country}` : info.country,
            values
          };

          cachedData.push(rowData);
        }

        cachedData.sort((a, b) => b.values[sortBy].value - a.values[sortBy].value);

        cachedData.forEach((team, idx) => {
          const row = document.createElement("tr");
          const isHighlight = team.teamNumber === highlightTeam;
          if (isHighlight) highlightFound = true;
          if (isHighlight) row.classList.add("highlight");

          const sortedClass = (key) => sortBy === key ? "sorted" : "";

          row.innerHTML = `
            <td>${ordinal(idx + 1)}</td>
            <td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber} - ${team.name}</a></td>
            <td>${team.location}</td>
            <td class="${sortedClass('tot')}">${team.values.tot.display}</td>
            <td class="${sortedClass('auto')}">${team.values.auto.display}</td>
            <td class="${sortedClass('dc')}">${team.values.dc.display}</td>
            <td class="${sortedClass('eg')}">${team.values.eg.display}</td>
          `;
          tbody.appendChild(row);
        });

        if (highlightTeam && !highlightFound) {
          addPopup(`Team ${highlightTeam} is not in this event`);
        }

        document.getElementById("total-teams").textContent = `Total Teams: ${cachedData.length}`;
        addPopup(`Finished scouting ${event.name}`);
      } catch (err) {
        addPopup("Event not found or an error occurred.");
      }
    }
  </script>
</body>
</html>
