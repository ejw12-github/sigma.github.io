<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root { font-family: 'Inter', sans-serif; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { font-size: 30px; margin-top: 20px; }
    .info { margin: 5px 0 15px; font-size: 16px; color: #ccc; }
    .input-container { margin: 20px 0; }
    input::placeholder { text-align: center; }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #292929; }
    tr:nth-child(even) { background-color: #1b1b1b; }
    .highlight {
      background-color: #2e004f !important;
      color: #bb86fc !important;
      font-weight: bold;
    }
    .sorted {
      background-color: #2e004f !important;
    }
    a {
      color: #9cd1ff;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span { flex: 1; text-align: center; }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    .rank-green { color: #00e676; font-weight: bold; }
    .rank-yellow { color: #ffeb3b; font-weight: bold; }
    .rank-orange { color: #ff9800; font-weight: bold; }
  </style>
</head>
<body>
  <h1 id="event-title">FTC Event Scouting</h1>
  <div class="info" id="event-info"></div>
  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy" onchange="renderLiveTable(this.value, parseInt(document.getElementById('highlightTeam').value))">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
      <option value="wlt">W-L-T</option>
      <option value="winRate">Win Rate</option>
    </select>
    <input type="number" id="highlightTeam" placeholder="Team # to highlight" />
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
        <th>W-L-T</th>
        <th>Win Rate</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    let rawData = [];
  
    async function loadData() {
      const eventCode = document.getElementById("eventCode").value.trim();
      const year = document.getElementById("year").value;
      const loading = document.getElementById("loading");
      loading.innerText = "Loading data...";
  
      try {
        const res = await fetch(`https://ftcscout.org/api/event/${year}/${eventCode}`);
        const data = await res.json();
  
        if (!data.teams || !data.rankings) throw new Error("Invalid event code or data.");
  
        document.getElementById("event-title").innerText = data.eventName || "FTC Event Scouting";
        document.getElementById("event-info").innerText = `${data.city || ""}, ${data.stateprov || ""} ${data.country || ""}`;
        document.getElementById("total-teams").innerText = `${data.teams.length} Teams`;
  
        // Process win-loss-tie
        const teamWLMap = {};
        data.rankings.forEach(team => {
          const { teamNumber, record } = team;
          teamWLMap[teamNumber] = {
            wins: record?.wins || 0,
            losses: record?.losses || 0,
            ties: record?.ties || 0
          };
        });
  
        rawData = data.oprs.map((team, index) => {
          const wl = teamWLMap[team.teamNumber] || { wins: 0, losses: 0, ties: 0 };
          const totalGames = wl.wins + wl.losses + wl.ties;
          const winRate = totalGames ? (wl.wins + 0.5 * wl.ties) / totalGames : 0;
  
          return {
            rank: index + 1,
            teamNumber: team.teamNumber,
            location: team.location,
            total: team.total,
            auto: team.auto,
            dc: team.dc,
            eg: team.eg,
            wlt: `${wl.wins}-${wl.losses}-${wl.ties}`,
            winRate: winRate,
          };
        });
  
        renderLiveTable("tot");
      } catch (err) {
        loading.innerText = "Error loading data. Check the event code.";
        console.error(err);
      } finally {
        loading.innerText = "";
      }
    }
  
    function renderLiveTable(sortBy = "tot", highlight = null) {
      const tableBody = document.querySelector("#rankings tbody");
      tableBody.innerHTML = "";
  
      const sortedData = [...rawData].sort((a, b) => {
        if (sortBy === "wlt" || sortBy === "winRate") return b.winRate - a.winRate;
        return b[sortBy] - a[sortBy];
      });
  
      sortedData.forEach((team, i) => {
        const tr = document.createElement("tr");
  
        if (team.teamNumber === highlight) tr.classList.add("highlight");
  
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${team.teamNumber}</td>
          <td>${team.location}</td>
          <td>${team.total.toFixed(2)}</td>
          <td>${team.auto.toFixed(2)}</td>
          <td>${team.dc.toFixed(2)}</td>
          <td>${team.eg.toFixed(2)}</td>
          <td>${team.wlt}</td>
          <td>${(team.winRate * 100).toFixed(1)}%</td>
        `;
  
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
