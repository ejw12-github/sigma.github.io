<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 30px;
      margin-top: 20px;
    }
    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #ccc;
    }
    .input-container {
      margin: 20px 0;
    }
    input::placeholder {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #292929;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    .highlight-header {
      border: 2px solid #bb86fc !important;
    }
    .highlight-cell {
      background-color: rgba(187, 134, 252, 0.1);
    }
    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }
    a {
      color: #9cd1ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }
    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span {
      flex: 1;
      text-align: center;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC Event Scouting</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th data-key="rank">#</th>
        <th data-key="teamNumber">Team</th>
        <th data-key="location">Location</th>
        <th data-key="tot">Total</th>
        <th data-key="auto">Auto</th>
        <th data-key="dc">Teleop</th>
        <th data-key="eg">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    let cachedData = null;
    let currentSortKey = "teamNumber";
    let sortAscending = true;

    function toggleTheme() {
      const dark = document.body.style.backgroundColor === "" || document.body.style.backgroundColor === "rgb(18, 18, 18)";
      document.body.style.backgroundColor = dark ? "#f0f0f0" : "#121212";
      document.body.style.color = dark ? "#111" : "#e0e0e0";
    }

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()">Dismiss</button>`;
      container.appendChild(popup);
      if (container.children.length > 5) container.firstChild.remove();
    }

    function sortData(data, key, asc) {
      return [...data].sort((a, b) => {
        const aVal = typeof a[key] === "string" ? a[key].toLowerCase() : a[key];
        const bVal = typeof b[key] === "string" ? b[key].toLowerCase() : b[key];
        if (aVal < bVal) return asc ? -1 : 1;
        if (aVal > bVal) return asc ? 1 : -1;
        return 0;
      });
    }

    function getColumnIndex(key) {
      const keys = ["rank", "teamNumber", "location", "tot", "auto", "dc", "eg"];
      return keys.indexOf(key) + 1;
    }

    function renderTable(data) {
      const tbody = document.querySelector("#rankings tbody");
      const headers = document.querySelectorAll("thead th");
      tbody.innerHTML = "";

      headers.forEach(th => {
        th.classList.remove("highlight-header");
        th.innerHTML = th.dataset.key === currentSortKey
          ? `${th.textContent.split(' ')[0]} <span style="color:#bb86fc;">${sortAscending ? "▲" : "▼"}</span>`
          : th.textContent.split(' ')[0];
        if (th.dataset.key === currentSortKey) th.classList.add("highlight-header");
      });

      const sorted = sortData(data, currentSortKey, sortAscending);

      for (const team of sorted) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${team.rank}</td>
          <td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber}</a></td>
          <td>${team.location}</td>
          <td>${team.tot}</td>
          <td>${team.auto}</td>
          <td>${team.dc}</td>
          <td>${team.eg}</td>
        `;
        tbody.appendChild(row);
      }

      // Highlight sorted column
      const colIndex = getColumnIndex(currentSortKey);
      document.querySelectorAll(`tbody td:nth-child(${colIndex})`).forEach(td => td.classList.add("highlight-cell"));

      document.getElementById("total-teams").textContent = `Total Teams: ${sorted.length}`;
    }

    async function loadData() {
      const code = document.getElementById("eventCode").value.trim();
      const year = document.getElementById("year").value;
      const loading = document.getElementById("loading");
      if (!code) return addPopup("Please enter an event code.");
      loading.textContent = "Loading event...";

      try {
        const [eventRes, teamsRes] = await Promise.all([
          fetch(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`).then(r => r.json()),
          fetch(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`).then(r => r.json())
        ]);

        const teams = teamsRes.map((team, index) => ({
          rank: index + 1,
          teamNumber: team.teamNumber,
          location: team.city && team.state ? `${team.city}, ${team.state}` : team.country,
          tot: team.opr?.total?.toFixed(2) ?? "0.00",
          auto: team.opr?.auto?.toFixed(2) ?? "0.00",
          dc: team.opr?.dc?.toFixed(2) ?? "0.00",
          eg: team.opr?.eg?.toFixed(2) ?? "0.00"
        }));

        cachedData = teams;
        document.getElementById("event-title").textContent = `${eventRes.name} OPR Rankings`;
        document.getElementById("event-info").textContent = `${eventRes.city || ''}, ${eventRes.state || ''} • ${new Date(eventRes.start).toLocaleDateString()}`;
        loading.textContent = "";
        renderTable(teams);
      } catch (err) {
        loading.textContent = "";
        addPopup("Error loading event.");
        console.error(err);
      }
    }

    document.querySelectorAll("th[data-key]").forEach(th => {
      th.addEventListener("click", () => {
        const key = th.dataset.key;
        if (key === currentSortKey) {
          sortAscending = !sortAscending;
        } else {
          currentSortKey = key;
          sortAscending = true;
        }
        if (cachedData) renderTable(cachedData);
      });
    });
  </script>
</body>
</html>
